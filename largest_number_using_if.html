<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest number</title>
</head>

<body>
    <script>
        const num1 = parseInt(prompt("Enter a first number:"));
        const num2 = prompt("Enter a second number:");
        if (num1 > num2) {
            document.write(`The largest number among the two number is : ${num1}`);
        }
    </script>
</body>

</html>
