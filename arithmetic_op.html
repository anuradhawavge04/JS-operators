<!DOCTYPE html>

</head>
<body>
    <script>
       const a=10;
       const b=20;
       const sum=a+b;

       console.log(`Sum is:${sum} ❤️`);

       const num1=10;
       const num2=20;
       const sub=num1-num2;

       console.log(`Substraction is:${sub} ❤️`);

       const x=10;
       const y=20;
       const multi=x*y;

       console.log(`Multiplicationn is:${multi} ❤️`);

       const p=10;
       const q=20;
       const mod=p%q;

       console.log(`Remainder is:${mod} ❤️`);

       const c=10;
       const d=20;
       const div=c/d;

       console.log(`Division is:${div} ❤️`);
    </script>
