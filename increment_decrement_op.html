<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment decrement operator</title>
</head>
<body>
    <script>
        /*Post increment operator*/
        let num = 90;
        let res=num++;
        console.log(`before post increment:${res}`);
        console.log(`after post increment:${num}`);

        /*Pre increment operator*/
        let a = 20;
        console.log(`before pre increment:${a}`);
        let result = ++a;
        console.log(`after pre increment:${result}`);

        /*Post decrement operator*/
        let y = 11;
        let output=y--;
        console.log(`before post decrement:${output}`);
        console.log(`after post decrement:${y}`);

        let z = 121;
        console.log(`before post decrement:${z}`);
        let decrement=--z;
        console.log(`after post decrement:${decrement}`);
    </script>
</body>
</html>
