<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Enter a number:"));

        if (number % 2 == 0) {
            document.write(`The ${number} is even.`);
        }
        else {
            document.write(`The ${number} is odd.`)
        }
    </script>
</body>

</html>
