<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ❤️</title>
</head>

<body>
    <script>
        let balance = 1000;
        console.log(`Current balance:` + balance);
        balance += 700;
        console.log(`New balance:` + balance);


        let bank_bal = 5000;
        console.log(`Current bank balance:` + bank_bal);
        bank_bal -= 700;
        console.log(`New bank balance:` + bank_bal);

        let rupees = 1000;
        console.log(`Current Rupees:` + rupees);
        rupees *= 700;
        console.log(`New rupees:` + rupees);

        let savings = 9000;
        console.log(`Current savings:` + savings);
        savings /= 700;
        console.log(` New savings:` + savings);


        let remaining = 1000;
        console.log(`Current balance:` + remaining);
        remaining %= 700;
        console.log(`New balance:` + remaining);

    </script>
</body>

</html>
