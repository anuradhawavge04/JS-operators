<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter a number:"));

        if (num > 0) {
            document.write(`The ${num} is positive`);
        }
        else {
            document.write(`The ${num}is negative`);
        }
    </script>
</body>

</html>
